<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>librarypage</title>
    <link rel="stylesheet" href="output.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="w-screen h-screen overflow-x-hidden bg-yellow-100 flex flex-col gap-5 items-center  backdrop-blur-lg">
        <div class="flex flex-col items-center">
            <h1 class="text-6xl font-sans duration-300 text-center mt-3 hover:underline hover:font-thin  border-4 border-black/20 p-3 rounded-lg">Library</h1>
            <button id="listofbooks" type="button" class="border-2 p-1 rounded-lg  font-bold m-2 font-mono hover:text-green-600 hover:bg-white duration-200">List of Books</button>
        </div>
        <div id="bookshelf" class="w-[98%]  border-2 border-yellow-300 shadow-2xl bg-yellow-50 rounded-lg  grid grid-cols-4 gap-5" >
            <div id="book1" class="border-2 border-black/20 rounded-lg m-5 shadow-2xl bg-white/50 gap-6 flex flex-col">
                <div id="upperhalf" class="flex flex-col w-full">
                    <div class="m-2">
                        <img src="assets/book-covers-big-2019101610.jpg" alt="image of book" class="size-48 border-2">
                    </div>
                    <div class="m-2 font-semibold">
                        <div class="flex gap-2">
                            <div >Title:</div>
                            <p id="stitle" class="font-mono font-thin">The Ocean</p>
                        </div>
                        <div class="flex gap-2">
                            <div>Author:</div>
                            <p id="sauthor" class="font-mono font-thin">J.K Robert Carlson</p>
                        </div>
                        <div class="flex gap-2">
                            <div>Pages:</div>
                            <p id="spage" class="font-mono font-thin">200</p>
                        </div>                        
                        <div class="flex-col gap-4 justify-center">
                            <p >Read Status:</p>
                            <div class="flex gap-5 justify-center items-center">
                                    <div>
                                        <div id="sread" class="w-4 h-4 rounded-full  border-2 border-green-500"> </div>
                                        <p class="text-xs">Read</p>
                                    </div>
                                    <div >
                                        <div id="snotread" class="w-4 h-4 rounded-full border-2 border-red-500"></div>
                                        <p class="text-xs">not Read</p>
                                    </div>
                                        <div>
                                        <div id="sreading" class="w-4 h-4 rounded-full border-2 border-yellow-500"></div>
                                        <p class="text-xs">Partially</p>
                                    </div>
                            </div>

                        </div>

                        
                    </div>
                </div>
                <div id="lowerhalf" class="flex justify-evenly border-2 border-black/20 m-1 rounded-lg">
                    <div id="addbookbtn" class="hover:bg-green-500/50 border-2 border-green-500 rounded-2xl m-1">
                        <button id="addbook" class="p-2 font-mono hover:font-bold">Add Book</button>
                        
                    </div>
                    <div class="hover:bg-red-500/50 border-2 border-red-500 rounded-2xl m-1">
                        <button id="deletebook" class="p-2 font-mono hover:font-bold">Delete Book</button>
                        
                    </div>
                    
                      
                </div>
            </div>
        </div>
        <dialog id="popup"  class=" cursor-pointer border-4 bg-purple-200 border-purple-900 w-[500px] min-h-[400px] rounded-lg"  >
        <div class="flex w-full h-full flex-col justify-evenly items-center"> 
            <p class="text-lg  font-sans p-1 font-bold border-2 border-black m-1 rounded-lg inline-block self-center bg-purple-500 text-white shadow-lg">Enter the book info</p>
            <form class="flex-col flex gap-4 w-[90%] h-60 bg-purple-50 border-2 border-black rounded-lg p-3">
                <div>
                <lable class="text-2xl text-bold text-purple-950">Title :</lable>
                <input  id="title" type="text" class="p-1 text-purple-900 border-[2px] font-mono font-bold text-lg rounded-lg">
                </div>
                <div>
                <lable class="text-2xl text-bold text-purple-950">Author:</lable>
                <input  id="author" type="text" class="p-1 text-purple-900 font-mono border-[2px] font-bold text-lg rounded-lg">
                </div>
                <div>
                <lable class="text-2xl text-bold text-purple-950">Pages:</lable>
                <input id="pages" type="number" class="p-1 text-purple-900 border-[2px] font-mono font-bold text-lg rounded-lg">
                </div>
                <div class="flex gap-3 text-lg ">
                <input id="read" type="checkbox"    >
                <label for="read" >Read</label>
                <input id="notread" type="checkbox">
                <label for="notread" >Not Read</label>
                
                <input id="reading" type="checkbox">
                <label for="reading">Reading</label>

                </div>
                <button id="close" type="submit" class="text-purple-950 m-5 bg-white p-3 text-lg font-bold rounded-lg border-2 border-black w-1/4 self-center">--Add--</button>
            </form>
        </div>  
        </dialog>
        <dialog id="listofbooksdialog" class="w-1/2 h-1/2 cursor-pointer border-4 p-1 bg-yellow-200 border-yellow-900 rounded-lg">
            <div class="flex flex-col justify-center items-center w-full h-full ">
                <h1 class="text-2xl text-white font-mono border-2 p-2 bg-black rounded-lg">list of books</h1>
                <div class="w-full h-full overflow-y-auto">
                    <ul id="listofbooksul" class="flex flex-col gap-2 p-2">
                        <li class="border-2 border-black/20 rounded-lg p-2 bg-white/50"></li>
                    </ul>
                    
                </div>
                <div><button type="button" id="listofbooksdialogclose" class="border-2 rounded-md text-sm bg-white p-2">close</button></div>
            </div>
            
        </dialog>


    </divclass>
</body>
</html>
